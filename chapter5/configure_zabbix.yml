- name: Configure Zabbix Server
  hosts: all
  vars:
    ansible_become: yes
    ansible_become_method: sudo
    ansible_become_password: vagrant
    DBName: zabbix
    DBUser: zabbix
    DBPassword: password

  tasks:

    - name: Disable SELinux
      selinux:
        state: disabled
      notify: Restart to Apply Configuration

    - name: Enable Zabbix repo
      yum:
        name: http://repo.zabbix.com/zabbix/4.2/rhel/7/x86_64/zabbix-release-4.2-2.el7.noarch.rpm
        state: present

    - name: Install Zabbix Packages
      yum:
        name: 
          - epel-release
          - zabbix-server-mysql
          - zabbix-web-mysql
          - zabbix-web-japanese
          - zabbix-agent
          - MySQL-python 

    - name: Install MariaDB
      yum:
        name:
          - mariadb-server
    
    - name: Start and Enable MariaDB Service
      systemd:
        name: mariadb
        state: started
        enabled: yes

    - name: Create Database
      mysql_db:
        name: "{{ DBName }}"
        state: present
        encoding: utf8
        collation: utf8_bin

    - name: Create DBUser with GRANT Option
      mysql_user:
        name: "{{ DBUser }}"
        state: present
        password: "{{ DBPassword }}"
        priv: 'zabbix.*:ALL,GRANT'

    - name: Check DB Tables before Import Zabbix Schema File
      shell: 'mysql -u {{ DBUser }} -p {{ DBPassword }} {{ DBName }} -e "show tables;" | wc -l'
      register: DBTable

    - name: Configure Zabbix DB
      shell: zcat /usr/share/doc/zabbix-server-mysql*/create.sql.gz | mysql {{ DBName }} -u root
      when: DBTable.stdout|int == 0

    - name: Configure zabbix_server.conf
      template:
        src: templates/zabbix_server.conf.j2
        dest: /etc/zabbix/zabbix_server.conf
        owner: root
        group: zabbix

    - name: Configure httpd conf for Zabbix
      template:
        src: templates/httpd_zabbix.conf.j2
        dest: /etc/httpd/conf.d/zabbix.conf

    - name: Set localedef for Japanese Language setting on Zabbix
      shell: localedef -f UTF-8 -i ja_JP ja_JP

    - name: Restart Zabbix Related Services
      systemd:
        name: "{{ item }}"
        state: restarted
        enabled: yes
      with_items:
        - zabbix-server
        - zabbix-agent
        - httpd

  handlers:
    - name: Restart to Apply Configuration
      reboot:
        reboot_timeout: 3600